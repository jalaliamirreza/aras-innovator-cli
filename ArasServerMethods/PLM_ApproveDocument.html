<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Approval - Aras PLM</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 90%;
        }
        .header {
            padding: 30px 40px;
            text-align: center;
            color: #fff;
        }
        .header.loading { background: linear-gradient(135deg, #0066cc 0%, #004499 100%); }
        .header.success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .header.rejected { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .header.error { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .header.warning { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .icon { font-size: 48px; margin-bottom: 10px; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        .content {
            padding: 40px;
            text-align: center;
        }
        .message-box {
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .message-box.loading { background: #e0f2fe; }
        .message-box.success { background: #d1fae5; }
        .message-box.rejected { background: #fef3c7; }
        .message-box.error { background: #fee2e2; }
        .message-box.warning { background: #fef3c7; }
        .message-box p { margin: 0; color: #333; font-size: 16px; line-height: 1.6; }
        .footer {
            background: #f8fafc;
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .footer p { margin: 0; color: #0066cc; font-size: 14px; font-weight: 600; }
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .state-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 13px;
        }
        .state-released { background: #10b981; color: white; }
        .state-preliminary { background: #f59e0b; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header loading" id="header">
            <div class="icon" id="icon">‚è≥</div>
            <h1 id="title">Processing...</h1>
        </div>
        <div class="content">
            <div class="message-box loading" id="messageBox">
                <div class="spinner" id="spinner"></div>
                <p id="message">Please wait while we process your request...</p>
            </div>
            <p style="margin: 0; color: #64748b; font-size: 13px;" id="hint">This may take a few seconds.</p>
        </div>
        <div class="footer">
            <p>üîß CATIA - Aras PLM Integration</p>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const CONFIG = {
            serverUrl: 'http://win-f29goep171e/InnovatorServer',
            apiKey: 'APIKEY_SW5ub3ZhdG9yU29sdXRpb25zLm5YWEc2Rk94V0U0NUxKUW5JUFVyRklJamF5dkgycnVa'
        };

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('id');
        const itemType = params.get('type') || 'Document';
        const action = params.get('action');

        // UI elements
        const header = document.getElementById('header');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const messageBox = document.getElementById('messageBox');
        const message = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        const hint = document.getElementById('hint');

        function showResult(type, iconEmoji, titleText, messageHtml) {
            header.className = 'header ' + type;
            icon.textContent = iconEmoji;
            title.textContent = titleText;
            messageBox.className = 'message-box ' + type;
            message.innerHTML = messageHtml;
            spinner.style.display = 'none';
            hint.textContent = 'You can close this window.';
        }

        function showError(msg) {
            showResult('error', '‚ùå', 'Error', msg);
        }

        // Validate parameters
        if (!itemId) {
            showError('Missing item ID parameter.');
        } else if (!action || (action !== 'approve' && action !== 'reject')) {
            showError('Invalid action. Must be "approve" or "reject".');
        } else {
            processApproval();
        }

        async function processApproval() {
            try {
                // Call CWS endpoint with POST
                const cwsUrl = `${CONFIG.serverUrl}/Server/ws/PLM_Approval/v1/PLM_ApproveDocument()`;

                const response = await fetch(cwsUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `ApiKey ${CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        id: itemId,
                        type: itemType,
                        action: action
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error (${response.status}): ${errorText}`);
                }

                const result = await response.json();

                // Check response
                if (result.status === 'success') {
                    showResult('success', '‚úÖ', result.title || 'Document Approved!',
                        `${result.message}<br><br>` +
                        `Document: <b>${result.item_number}</b><br>` +
                        `New State: <span class="state-badge state-released">${result.new_state}</span>`);
                }
                else if (result.status === 'rejected') {
                    showResult('rejected', '‚Ü©Ô∏è', result.title || 'Document Rejected',
                        `${result.message}<br><br>` +
                        `Document: <b>${result.item_number}</b><br>` +
                        `New State: <span class="state-badge state-preliminary">${result.new_state}</span>`);
                }
                else if (result.status === 'warning') {
                    showResult('warning', '‚ö†Ô∏è', result.title || 'Cannot Process', result.message);
                }
                else if (result.error) {
                    throw new Error(result.error);
                }
                else {
                    // Unexpected response format
                    showResult('success', '‚úÖ', 'Request Processed', 'The action was completed successfully.');
                }

            } catch (error) {
                showError('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
